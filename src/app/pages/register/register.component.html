<div class="register-container">
  <div class="register-content-border">
    <div class="register-content">
      <h2>Create an account</h2>

      <div class="personal-details">
        <label for="username">Email: </label>
        <input id="username">
        <label for="confirm-username">Confirm Email: </label>
        <input id="confirm-username">

        <label for="password">Password: </label>
        <input id="password">
        <label for="confirm-password">Confirm Password: </label>
        <input id="confirm-password">
      </div>

      <div class="language-details">
        <div class="dropdown">
          <button class="dropdown-button">Native Language(s)</button>
          <div class="dropdown-content">
            <button>English</button>
            <button>German</button>
          </div>
        </div>
      </div>

      <button class="create-account-button">Create Account</button>
    </div>
  </div>
</div>
