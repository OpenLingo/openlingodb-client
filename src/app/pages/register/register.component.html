<div class="register-container">
    <table style="margin-top:10px; width: 100%;">
        <th><div class="mat-headline-4">Personal Details:</div></th>
        <th><div class="mat-headline-4">Language Details:</div></th>

        <tr>
            <td><form>
                <mat-form-field>
                    <mat-label>email</mat-label>
                    <input matInput type="text">
                </mat-form-field>
                <mat-form-field>
                    <mat-label>confirm_email</mat-label>
                    <input matInput type="text">
                </mat-form-field>
                <mat-form-field>
                    <mat-label>password</mat-label>
                    <input matInput type="text">
                </mat-form-field>
                <mat-form-field>
                    <mat-label>confirm_password</mat-label>
                    <input matInput type="text">
                </mat-form-field>
            </form></td>
            <td>
                <table>
                    <th><div class="mat-headline-6">What can you speak?</div></th>
                    <th><div class="mat-headline-6">How proficient are you?</div></th>
                        <tr *ngFor="let language of languages">
                            <!-- these line breaks are shit but it looks even worse if you don't put them in -->
                            <td>
                                <mat-checkbox
                                    color="accent"
                                    (click)="user_languages[language.title] = !user_languages[language.title];"
                                    >{{language.title}}</mat-checkbox>
                            </td>

                            <td>
                                <mat-checkbox></mat-checkbox>
                            </td>

                            <td><mat-button-toggle-group [disabled]="!user_languages[language.title]">
                                <mat-button-toggle>bad</mat-button-toggle>
                                <mat-button-toggle>mid</mat-button-toggle>
                                <mat-button-toggle>good</mat-button-toggle>
                                <mat-button-toggle>native</mat-button-toggle>
                            </mat-button-toggle-group></td>
                        </tr>
                </table>
            </td>
        </tr>
    </table>
</div>
